    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-2 pr-2 pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          This week
        </button>
      </div>
    </div>
    <div class="pl-2 pr-2">
    <h2>Orders</h2>
    </div>
    <div class="table-responsive pl-2 pr-2">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Address Details</th>
            <th>Company Name</th>
            <th>Order Sent Date</th>
            <th>Phone No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of ordersList">
            <td>{{order.orderId}}</td>
            <td>{{order.address}}, {{order.address2}}</td>
            <td>{{order.companyName}}</td>
            <td>{{order.orderSentDate | date: 'MMM d, y, h:mm:ss a'}}</td>
            <td>+91-{{order.phoneNumber}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
